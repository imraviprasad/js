<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print odd number using for loop</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i = i + 2) {
            document.write(i + "<br>")
        }
    </script>
</body>

</html>
