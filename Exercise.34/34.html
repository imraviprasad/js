<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while to print 1 - 100</title>
</head>

<body>
    <script>
        var i = 1;
        do {
            document.write("<br>" + i);
            i++;
        } while (i <= 100)
    </script>
</body>

</html>
